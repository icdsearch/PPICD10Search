<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICD-10 Code Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Company Logo" class="logo">
    </div>
    <h1>ICD-10 Code Search</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter ICD-10 code or description">
        <button onclick="searchICD10()">Search</button>
    </div>
    <div id="result-container">
        <div id="result"></div>
        <button id="viewMoreBtn" onclick="viewMoreResults()">View More</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
